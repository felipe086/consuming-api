<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consuming API</title>
    <style>
        body {
            background: #000;
            color: #fff;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 5px;
        }
        div {
            border: 1px solid #fff;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main></main>
    <script>
        async function getContent() {
            try {
                // Espera o fetch terminar e depois armazena.
                const response = await fetch('http://localhost:4567/')
                const data = await response.json()
                console.log(data)
                showContent(data)
    
            } catch (error) {
                console.error(error)
            }
        }
    
        getContent()
    
        function showContent(users) {
            let output = ''
    
            for (let user of users) {
                output += `
                <div>
                    <ul>
                    <li><span>Name:</span> ${user.name}</li>
                    <li><span>E-mail:</span> ${user.email}</li>
                    <li><span>Username:</span> ${user.username}</li>
                    <li><span>Phone:</span> ${user.phone}</li>
                    <ul>
                        <li><span>Address:</span> ${user.address.street}, ${user.address.suite}</li>
                        <li><span>City:</span> ${user.address.city}</li>
                        <li><span>Zipcode:</span> ${user.address.zipcode}</li>
                        </ul>
                </ul>
                </div>
                `
            }
    
            document.querySelector('main').innerHTML = output
        } 
    </script>
</body>
</html>
